<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Ads Platform</title>

    <link rel="stylesheet" href="css/adsforgotpassword.css">
</head>
<body>
    <section class="main">
        <div class="banner">
            <img src="https://static-assets-web.flixcart.com/fk-p-pegasus/images/7d491778-LoginAndRegistration.svg" alt="banner" />
        </div>

        <div class="form">
            <img src="https://static-assets-web.flixcart.com/fk-p-pegasus/images/12c5f31a-logo.svg"
            alt="ads" />

            <h2>Forgot Password?</h2>

            <span>Please enter you Email ID to reset your password</span>

            <p>Email address</p>
            <input type="email" placeholder="Enter Email" />

            <button type="button">Continue</button>

            <p>Do not have an account? <a href="adsregister.html">Register Now</a></p>

        </div>
    </section>
</body>
</html>
