<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Ads Platform</title>

    <link rel="stylesheet" href="css/advertise.css">
</head>
<body>
    <section class="main">
        <div class="banner">
            <img src="https://static-assets-web.flixcart.com/fk-p-pegasus/images/7d491778-LoginAndRegistration.svg" alt="banner" />
        </div>

        <div class="form">
            <img src="https://static-assets-web.flixcart.com/fk-p-pegasus/images/12c5f31a-logo.svg"
            alt="ads" />

            <h2>Register a new user</h2>

            <p>Name</p>
            <input type="text" placeholder="Enter Name" />

            <p>Mobile</p>
            <input type="tel" placeholder="Enter Mobile Number" />

            <p>Email address</p>
            <input type="email" placeholder="Enter Email" />

            <p>Password</p>
            <input type="password" placeholder="Enter Password" />
            <p style="font-size: 13px; color: darkgray;" class="hint">Use 8 or more characters with combination of letters, </p>
            <p style="font-size: 13px; color: darkgray;" class="hint">numbers, and special characters e.g. - @ # _ $</p>

            <p>Confirm Password</p>
            <input type="password" placeholder="Enter Password Again" />

            <button type="button">Register</button>

            <p>Have an account already? <a href="advertise.html">Login</a></p>

        </div>
    </section>
</body>
</html>
