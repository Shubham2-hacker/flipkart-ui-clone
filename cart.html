<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <!------  Navbar Start  ------->
    <nav class="navbar">
      <a class="logo" href="index.html">
        <img
          src="images/flipkart-logo.png"
          width="90"
          height="80"
          alt="brand-logo" />
      </a>

      <form class="searchform">
        <div class="search">
          <input
            type="text"
            placeholder="Search for Products, Brands And More "
            id="productsSearch" />
        </div>
      </form>

      <div class="login">
        <button href="signup.html" title="signup">
          <span>Login</span>
        </button>

        <ul class="dropdown">
          <a href="profile.html">My Profile</a>
          <a href="pluszone.html">Flipkart Plus Zone</a>
          <a href="order.html">Orders</a>
          <a href="wishlist.html">Wishlist</a>
          <a href="rewards.html">Rewards</a>
          <a href="giftcards.html">Gift Cards</a>
        </ul>
      </div>
    </nav>
    <!--------   Navbar End  -------->

    <section class="main">
      <div class="options">
        <a id="flipkartlink" href="#">Flipkart</a>
        <a id="grocerylink" href="#">Grocery</a>
      </div>

      <div class="content">
        <div class="flipkart">
          <img id="showimg" src="images/cart/flipkart.webp" />

          <h2 id="title">Missing Cart items?</h2>

          <p id="info">Login to see the items you added previously</p>

          <button id="buttons" type="button">Login</button>
        </div>

      </div>
    </section>

    <div class="vl2"></div>

    <!--------   Footer Start   -------->

    <footer>
      <div class="about">
        <div class="aboutlinks">
          <span>Policies: </span>

          <a href="https://www.flipkart.com/pages/returnpolicy"
            >Returns Policy</a
          >
          <div class="vl"></div>
          <a
            href="https://www.flipkart.com/pages/terms?otracker=undefined_footer_navlinks"
            >Terms of Use</a
          >
          <div class="vl"></div>
          <a
            href="https://www.flipkart.com/pages/paymentsecurity?otracker=undefined_footer_navlinks"
            >Security</a
          >
          <div class="vl"></div>
          <a
            href="https://www.flipkart.com/pages/privacypolicy?otracker=undefined_footer_navlinks"
            >Privacy</a
          >
        </div>

        <p class="copyright">&copy; 2007-2024 Flipkart.com</p>

        <p class="contact">
          Need help? Visit the
          <a
            class="contactlink"
            href="https://www.flipkart.com/helpcentre?catalog=55c9c8e2b0000023002c1702&view=CATALOG?otracker=undefined_footer_navlinks"
            >Help Center</a
          >
          or
          <a
            class="contactlink"
            href="https://www.flipkart.com/helpcentre?otracker=undefined_footer_navlinks"
            >Contact Us</a
          >
        </p>
      </div>
    </footer>

    <script>
      let grocerylink = document.getElementById("grocerylink");
      let flipkartlink = document.getElementById("flipkartlink");

      let showimg = document.getElementById("showimg");
      let title = document.getElementById("title");
      let info = document.getElementById("info");
      let buttons = document.getElementById("buttons")

      grocerylink.addEventListener("click", function (e) {
        showimg.src = "images/cart/grocery.webp";
        title.innerHTML = "Your basket is empty!";
        info.innerHTML = "Enjoy Upto 50% Savings on Grocery";
        buttons.innerHTML = "Shop Now";
        buttons.style.backgroundColor = '#2874f0';
      });

      flipkartlink.addEventListener("click", function (e) {
        showimg.src = "images/cart/flipkart.webp";
        title.innerHTML = "Missing Cart items?";
        info.innerHTML = "Login to see the items you added previously";
        buttons.innerHTML = "Login";
        buttons.style.backgroundColor = '#fb641b';
      });
    </script>
  </body>
</html>
